{% extends 'base.html' %}
{% block title %}Categories{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Categories</h1>
    <div class="row">
        <div class="col-md-6">
            <ul class="list-group">
                {% for category in categories %}
                    <li class="list-group-item">
                        <a href="{% url 'category_detail' category.slug %}">{{ category.name }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
