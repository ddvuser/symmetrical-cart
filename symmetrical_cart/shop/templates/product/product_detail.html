{% extends 'base.html' %}
{% block title %}Product Detail{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ product.image.url }}" class="img-fluid" alt="{{ product.name }}">
        </div>
        <div class="col-md-6">
            <h2>{{ product.name }}</h2>
            <p>Price: ${{ product.price }}</p>
            <p>Description: {{ product.description }}</p>
        </div>
    </div>
</div>
{% endblock %}
