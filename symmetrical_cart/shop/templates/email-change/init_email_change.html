{% extends 'base.html' %}
{% block title %}Send Verification Code{% endblock title %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">Send Verification Code</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <p>Send me an email with verification code:</p>
                        <button type="submit" class="btn btn-primary btn-block">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
